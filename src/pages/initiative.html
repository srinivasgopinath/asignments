<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Adtechnacity : Create Initiative</title>

    <!-- ::: FONT CDN LINKING HERE ::: -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,400i,500,600"
          rel="stylesheet">

    <!-- ::: SEMANTIC UI STYLESHEET ::: -->
    <link rel="stylesheet" type="text/css" href='../../semantic/dist/semantic.min.css'>

    <!-- ::: COMPONENT STYLES ::: -->
    <link rel="stylesheet" href="../stylesheets/global.css">
    <link rel="stylesheet" href="../stylesheets/button.css">
    <link rel="stylesheet" href="../stylesheets/input.css">
    <link rel="stylesheet" href="../stylesheets/card.css">
    <link rel="stylesheet" href="../stylesheets/layout.css">
    <link rel="stylesheet" href="../stylesheets/header.css">
    <link rel="stylesheet" href="../stylesheets/dropdown.css">

</head>
<body>

<div class="ui stackable grid adn--layout adn--margin-0">

    <div class="row adn--padding-0 adn--layout__header-wrapper">

        <div class="column adn--padding-0">

            <div class="adn--layout__header adn--clearfix">
                <a href=""
                   class="adn--layout__header-link adn--fleft">
                    <img src="../images/adtechnacity_logo.svg"
                         alt=""
                         class="adn--layout__header-logo__img">
                </a>
            </div>

        </div>

    </div>

    <!--the main content goes here-->
    <div class="row adn--padding-0 adn--layout__col-wrapper adn--overflow-auto">

        <div class="column adn--padding-0">

            <!--card content wrapper starts here-->
            <div class="adn--card adn--clearfix">

                <!--card title starts here-->
                <div class="adn--card__header">
                    <h3 class="adn--card__header-title">CREATE NEW INITIATIVE</h3>
                </div>
                <!--card title ends here-->

                <!--card content stars here-->
                <div class="adn--card__content adn--clearfix adn--nopadding-0">

                    <!--global input field-->
                    <div class="ui form adn--input">
                        <div class="inline field">
                            <label>Initiative Id</label>
                            <input type="text" placeholder="Enter Your Initiative Id">
                        </div>
                    </div>
                    <!--global input field-->
                    <!--global input field-->
                    <div class="ui form adn--input">
                        <div class="inline field">
                            <label>Name</label>
                            <input type="text" placeholder="Enter Your  Name">
                        </div>
                    </div>
                    <!--global input field-->

                    <!--global input field-->
                    <div class="ui form adn--dropdown">
                        <div class="inline field">
                            <label>Client</label>

                            <select class="ui dropdown">
                                <option value="">Select New Client</option>
                                <option value="1">Male</option>
                                <option value="0">Female</option>
                            </select>

                        </div>
                    </div>
                    <!--global input field-->
                </div>
                <!--card content ends here-->
                <div class="adn--card__footer adn--clearfix">

                    <!--global button starts here-->
                    <button class="ui button adn--button adn--fright">Save Client</button>
                    <button class="ui button adn--button-secondary adn--fright">Cancel</button>
                    <!--global button ends here-->

                </div>
                <!--card input items ends here-->

            </div>

            <!--card content wrapper end here-->
        </div>

    </div>
</div>

<!--::: SCRIPTS GOES HERE -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
<script src="../../semantic/dist/semantic.min.js"></script>

<script>
    $(document).ready(function() {
        $('select.dropdown')
            .dropdown();
    });

</script>

</body>

</html>
