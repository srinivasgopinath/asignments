<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
    <link rel="stylesheet" type="text/css" href='../../semantic/dist/semantic.min.css'>
    <link rel="stylesheet" href="../stylesheets/global.css">
    <link rel="stylesheet" href="../stylesheets/bbutton.css">
    <link rel="stylesheet" href="../stylesheets/checkbox.css">
    <link rel="stylesheet" href="../stylesheets/inputfield.css">
    <link rel="stylesheet" href="../stylesheets/newuser.css">

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <script src="../../semantic/dist/semantic.min.js"></script>

</head>

<body>
    <div class="ui grid">
        <div class="sixteen wide column">

            <!-- header starts here-->
            <div class="ui segment adn--header">
                <a href="" class="adn--logo-link"><img src="../images/adtechnacity_logo.svg" class="adn--logo-img"></a>
                <button class="adn--menu adn--fright"><i class="sidebar icon adn--menu-icon"></i></button>
            </div>
            <!-- header ends here-->

            <div class="ui two column centered grid">

                <div class="centered row">
                    <div class="column">
                    
 <table class="ui celled striped table adn--card">
                            <thead>
                                <tr>
                                    <th colspan="3">
                                        <span class="adn--card-hero">CREATE NEW USER</span>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <form class="ui form adn--from">
                                            <div class="two fields grid">
                                                <div class="four  wide field">
                                                    <label class="adn--lab">Email Id</label>
                                                </div>
                                                <div class="twelve wide field">
                                                    <input type="text" name="Email Id" class="adn--input" placeholder="Email Id">
                                                </div>

                                            </div>
                                            <div class="two fields grid">
                                                <div class="four wide field">
                                                    <label class="adn--lab">First Name</label>
                                                </div>
                                                <div class="twelve  wide field">
                                                    <input type="text" class="adn--input" name="First Name" placeholder="First Name">
                                                </div>
                                            </div>
                                             <div class="two fields grid">
                                                <div class="four wide field">
                                                    <label class="adn--lab">Last Name</label>
                                                </div>
                                                <div class="twelve  wide field">
                                                    <input type="text" class="adn--input" name="Last Name P" placeholder="Last Name">
                                                </div>
                                            </div>
                                              <div class="two fields grid">
                                                <div class="four wide field">
                                                    <label class="adn--lab">User Role</label>
                                                </div>
                                                <div class="twelve  wide field">
                                                                                                    <div class="ui fluid selection ">
                                            <input name="user" type="hidden">
                                                  <i class="dropdown icon"></i>
                                                  <div class="default text">Select Role</div>
                                                  <div class="menu">
                                                    <div class="item" data-value="jenny">
                                                      <img class="ui mini avatar image" src="/images/avatar/small/jenny.jpg">
                                                      Jenny Hess
                                                    </div>
                                                    <div class="item" data-value="elliot">
                                                      <img class="ui mini avatar image" src="/images/avatar/small/elliot.jpg">
                                                      Elliot Fu
                                                    </div>
                                                    <div class="item" data-value="stevie">
                                                      <img class="ui mini avatar image" src="/images/avatar/small/stevie.jpg">
                                                      Stevie Feliciano
                                                    </div>
                                                    <div class="item" data-value="christian">
                                                      <img class="ui mini avatar image" src="/images/avatar/small/christian.jpg">
                                                      Christian
                                                    </div>
                                                    <div class="item" data-value="matt">
                                                      <img class="ui mini avatar image" src="/images/avatar/small/matt.jpg">
                                                      Matt
                                                    </div>
                                                    <div class="item" data-value="justen">
                                                      <img class="ui mini avatar image" src="/images/avatar/small/justen.jpg">
                                                      Justen Kitsune
                                                    </div>
                                                  </div>
                                                </div>
                                                </div>
                                            </div>

                                              <div class="two fields grid">
                                                <div class="four wide field">
                                                    <label class="adn--lab">Clint</label>
                                                </div>
                                                <div class="twelve  wide field">
                                                   <div class="ui fluid selection dropdown">
                                  <input name="user" type="hidden">
                                  <i class="dropdown icon"></i>
                                  <div class="default text">Select Client</div>
                                  <div class="menu">
                                    <div class="item" data-value="jenny">
                                      <img class="ui mini avatar image" src="/images/avatar/small/jenny.jpg">
                                      Jenny Hess
                                    </div>
                                    <div class="item" data-value="elliot">
                                      <img class="ui mini avatar image" src="/images/avatar/small/elliot.jpg">
                                      Elliot Fu
                                    </div>
                                    <div class="item" data-value="stevie">
                                      <img class="ui mini avatar image" src="/images/avatar/small/stevie.jpg">
                                      Stevie Feliciano
                                    </div>
                                    <div class="item" data-value="christian">
                                      <img class="ui mini avatar image" src="/images/avatar/small/christian.jpg">
                                      Christian
                                    </div>
                                    <div class="item" data-value="matt">
                                      <img class="ui mini avatar image" src="/images/avatar/small/matt.jpg">
                                      Matt
                                    </div>
                                    <div class="item" data-value="justen">
                                      <img class="ui mini avatar image" src="/images/avatar/small/justen.jpg">
                                      Justen Kitsune
                                    </div>
                                  </div>
                                </div>
                                                </div>
                                            </div>


                                            <div class="fields grid adn--fright">
                                                <button class="ui button adn--btn-default">Cancel</button>
                                                <button class="ui button adn--save-btn adn--fright" type="submit">Change Password</button>

                                            </div>

                                        </form>
                                    </td>

                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>

        </div>
