<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Adtechnacity : Login</title>

    <!-- ::: FONT CDN LINKING HERE ::: -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,400i,500,600"
          rel="stylesheet">

    <!-- ::: SEMANTIC UI STYLESHEET ::: -->
    <link rel="stylesheet" type="text/css" href='../../semantic/dist/semantic.min.css'>

    <!-- ::: COMPONENT STYLES ::: -->
    <link rel="stylesheet" href="../stylesheets/global.css">
    <link rel="stylesheet" href="../stylesheets/login.css">
    <link rel="stylesheet" href="../stylesheets/button.css">
    <link rel="stylesheet" href="../stylesheets/checkbox.css">
    <link rel="stylesheet" href="../stylesheets/input.css">

</head>
<body>

<div class="ui stackable centered aligned adn--login__layout grid adn--height-100per padded">
    <div class="row adn--padding-0">
        <!--left content starts here-->
        <div class="ui ten wide column adn--login__layout-left__col-wrapper">
            <div class="adn--login__layout-left__col__content-wrapper">

                <!--logo starts here-->
                <a href="" class="adn--login__layout_logo-link">
                    <img src="../images/adtechnacity_logo_login.svg"
                         alt=""
                         class="adn--login__layout-logo">
                </a>
                <!--logo ends here-->

                <p class="adn-login__content-paragraph">Always <span class=" adn--login__layout-highlight__text">listening.</span>
				<br>
                Always <span class=" adn--login__layout-highlight__text">evolving.</span> 
                <br>   
                 Always there <span class="adn--login__layout-highlight__text">for you.</span>
                </p>

                <!--global button stats here-->
                <button class="ui button adn--button">Learn More</button>
                <!--global button ends here-->

            </div>
        </div>
        <!--left content ends here-->

        <!--right content starts here-->
        <div class="ui six wide column adn--login__layout-right adn--padding-0">
            <div class="adn--login__layout-right__col__wrapper">
                <h3 class="adn--login__layout-right__col-title">LOGIN</h3>
                <div class="adn--login__layout-right__col-form__wrapper">
                    <p class="adn--login__layout-right__col-paragraph">Lorem ipsum dolor sit amet, consectetur
                        adipisicing elit. Dolore facere minima accusamus ex.</p>
                    <div class="adn--login__layout-right__col-form">
                        <!--global input field-->
                        <div class="ui form adn--input">
                            <div class="inline field">
                                <label>Username</label>
                                <input type="text" placeholder="Username">
                            </div>
                        </div>
                        <!--global input field-->

                        <!--global input field-->
                        <div class="ui form adn--input">
                            <div class="inline field">
                                <label>Password</label>
                                <input type="Password" placeholder="Password">
                            </div>
                        </div>
                        <!--global input field-->
                        <div class="adn--login__layout-action__wrapper">
                            <div class="adn--login__layout-checkbox__wrapper adn--fleft">
                                <div class="ui checkbox adn--checkbox">
                                    <input type="checkbox" id="signed-in-cb">
                                    <label for="signed-in-cb">Keep me signed in</label>
                                </div>
                            </div>
                            <div class="adn--login__layout-password_wrapper adn--fright">
                                <a href="" class="adn--login__layout-password-link">Forgot Password?</a>
                                <button class="ui button adn--button">Login</button>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
            <span class="adn--copyright">&copy;2017 copyrights reserved</span>

        </div>
        <!--right content endss here-->
    </div>
</div>

<!--::: SCRIPTS GOES HERE -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
<script src="../../semantic/dist/semantic.min.js"></script>

</body>

</html>
