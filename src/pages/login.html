<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>adtechnacity</title>
    <link rel="stylesheet" type="text/css" href='../../semantic/dist/semantic.min.css'>
    <link rel="stylesheet" href="../stylesheets/global.css">
    <link rel="stylesheet" href="../stylesheets/login.css">
    <link rel="stylesheet" href="../stylesheets/btn.css">
    <link rel="stylesheet" href="../stylesheets/checkbox.css">
    <link rel="stylesheet" href="../stylesheets/inputfield.css">

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="../../semantic/dist/semantic.min.js"></script>

</head>

<body>

    <!--main grid starts here-->
    <div class="ui  stackable centered aligned padded grid adn--login-layout">

        <div class="row adn--nopadd">
            <!--Left Logo discription content starts here-->
            <div class="ten wide column adn--login-left-col">
                <div class="ui two middle aligned column centered grid adn--left">
                    <div class="column">
                        <div class="adn--login-paragraph-wrapper middle aligned">
                            <h3 class="adn--logo-hero">
                         <a href="" class="adn--logo">
                          <img class="adn--logo-img" src="../images/adtechnacity_logo_login.svg"/>
                         </a>
                          </h3>

                            <p class="adn--login-paragraph">Lorem ipsum is a simply dummy text of ther <span class="adn--text-color">printing </span> and <span class="adn--text-color">typesetting</span> industry.</span>
                            </p>
                            <button class="ui button adn--btn adn--primary-btn">Learn More</button>

                        </div>
                    </div>

                </div>
  
            </div>
            <!--Left Logo discription content ends here-->
            <!-- Login form starts here-->
            <div class="six wide column adn--login-right-col">
                <div class="ui adn--login-form-wrapper grid middle adn--left aligned centered">
                   
                    <!--login form starts here-->
                    <div class="ui grid column centered adn--login middle aligned">
                     <h4 class="adn--login-hero">LOGIN</h4>
                    <p class="adn--login-right-para">Lorem ipsum is a simply dummy text of therprinting and typesettingindustry.</p>
                        <form class="ui form">
                            <div class="two fields grid">
                                <div class="four wide field">
                                    <label class="adn-label">Username</label>
                                </div>
                                <div class="twelve wide field">
                                    <input type="text" name="username" class="adn--input" placeholder="User name">
                                </div>

                            </div>
                            <div class="two fields grid">
                                <div class="four wide field">
                                    <label class="adn-label">Password</label>
                                </div>
                                <div class="twelve  wide field">
                                    <input type="password" class="adn--input" name="Password" placeholder="password">
                                </div>
                            </div>

                            <div class="two fields grid">
                                <div class="eight wide field">

                                    <div class="ui checkbox adn--login-checkbox">
                                        <input type="checkbox" name="example" class="adn--check">
                                        <label class="adn--signed-label">Keep me signed in</label>
                                    </div>
                                </div>
                                <div class="eight wide field adn-forgot-paswd">
                                    <a href="" class="adn--forget-label"><label class="adn--forget-paswd">Forgot Password?</label></a>
                                    <button class="ui button adn--login-btn" type="submit">Login</button>
                                </div>
                            </div>

                        </form>
                    </div>
                    <!--login form ends here-->
                </div>
               
 <div class="six wide column">
                 <div class="bottom aligned content">
                    <div class="footer adn--login-footer">
                        <span class="adn--footer-text">&copy; 2017 All Rights Reserved</span>
                    </div>
                </div>
            </div>
            </div>
           

        </div>
        <!--Login form ends here-->
    </div>
    </div>
    <!--main grid ends here-->
</body>

</html>
