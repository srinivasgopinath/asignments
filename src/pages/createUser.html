<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create New User</title>
    <link rel="stylesheet" type="text/css" href='../../semantic/dist/semantic.min.css'>
    <link rel="stylesheet" href="../stylesheets/global.css">
    <link rel="stylesheet" href="../stylesheets/button.css">
    <link rel="stylesheet" href="../stylesheets/checkbox.css">
    <link rel="stylesheet" href="../stylesheets/inputfield.css">
    <link rel="stylesheet" href="../stylesheets/newuser.css">
    <link rel="stylesheet" href="../stylesheets/header.css">    
    <link rel="stylesheet" href="../stylesheets/dropdown.css">

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="../../semantic/dist/semantic.min.js"></script>

</head>
<body>
<div class="ui grid">
    <div class="sixteen wide column">

        <!-- header starts here-->
        <div class="ui segment adn--header">
            <a href="" class="adn--header__logo-link"><img src="../images/adtechnacity_logo.svg"
                                                           class="adn--header__logo-img"></a>
            <button class="adn-header__menu adn--fright"><i class="sidebar icon  adn--header__menu__icon"></i></button>
        </div>
        <!-- header ends here-->

        <!--card content wrapper starts here-->
        <div class="adn--card adn--clearfix">

            <!--card title starts here-->
            <div class="adn--card__header">
                <h3 class="adn--card__header-title">CREATE NEW USER</h3>
            </div>
            <!--card title ends here-->

            <!--card content stars here-->
            <div class="adn--card__content adn--clearfix adn--nopadding-0">

                <!--global input field-->
                <div class="ui form adn--input">
                    <div class="inline field">
                        <label>Email Id</label>
                        <input type="text" placeholder="Email Id">
                    </div>
                </div>
                <!--global input field-->

                <!--global input field-->
                <div class="ui form adn--input">
                    <div class="inline field">
                        <label>First Name</label>
                        <input type="text" placeholder="First Name">
                    </div>
                </div>
                <!--global input field-->

                <!--global input field-->
                <div class="ui form adn--input">
                    <div class="inline field">
                        <label>Last Name</label>
                        <input type="text" placeholder="Last Name">
                    </div>
                </div>
                <!--global input field-->

                <!--global input field-->
                <div class="ui form adn--dropdown">
                    <div class="inline field">
                        <label>User Role</label>

                        <select class="ui dropdown">
                            <option value="">Select User Role</option>
                            <option value="1">Male</option>
                            <option value="0">Female</option>
                        </select>

                    </div>
                </div>
                <!--global input field-->

                <!--global input field-->
                <div class="ui form adn--dropdown">
                    <div class="inline field">
                        <label>Client</label>
                        <select class="ui dropdown">
                            <option value="">Select Client</option>
                            <option value="1">Male</option>
                            <option value="0">Female</option>
                        </select>
                    </div>
                </div>
                <!--global input field-->

            </div>
            <!--card content ends here-->
            <div class="adn--card__footer adn--clearfix">

                <!--global button starts here-->
                <button class="ui button adn--button">Save User</button>
                <button class="ui button adn--button--secondary">Cancel</button>
                <!--global button ends here-->

            </div>
            <!--card input items ends here-->

        </div>

        <!--card content wrapper end here-->

    </div>
</div>

<!-- ::: JQUERY SCRIPT STARTS HERE -->
<script>
    $( document ).ready(function() {
        $('select.dropdown')
            .dropdown();
    });

</script>
<!-- ::: JQUERY SCRIPT ENDS HERE -->

</body>

</html>
