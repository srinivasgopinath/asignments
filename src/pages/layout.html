<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>layout</title>
    <link rel="stylesheet" type="text/css" href='../../semantic/dist/semantic.min.css'>
    <link rel="stylesheet" href="../stylesheets/layout.css">
    <link rel="stylesheet" href="../stylesheets/sideNav.css">
    <link rel="stylesheet" href="../stylesheets/layoutHeader.css">
    <link rel="stylesheet" href="../fonts/flaticons/flaticon.css">
        <link rel="stylesheet" href="../stylesheets/button.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="../../semantic/dist/semantic.min.js"></script>

</head>
<body>
<!--the outer grid goes here-->
<div class="ui stackable grid adn--layout adn--margin-0 adn--height100-per">
<div class="row adn--nopadding-0 adn--layout__header-wrapper">
     <div class="column adn--nopadding-0">
    <!--header goes here-->
    <div class="adn--layout__header adn--clearfix">
    <!--logo goese here-->
    <a href="" class="adn--layout__header-link adn--fleft">
         <img src="../images/adtechnacity_logo.svg" alt="" class="adn--layout__header-logo__img">
    </a>
    <div class="adn--layout__header-breadcrumb adn--fleft">
    <!--breadcrumb starts here-->
    <div class="ui breadcrumb">
    <a class="section">Manage</a>
     <div class="divider"> / </div>
        <a class="active section">Users</a>
    </div>
     <!--breadcrumb ends here-->
    </div>
    <div class="adn--layout__header-menu__wrapper adn--fright">

     <div class="ui celled horizontal list adn--fright">
          <div class="item"><button class="ui button adn--layout__header-menu__button">Search<span class="adn--side-nav__link__icon flaticon-search"></span></button></div>
          <div class="item"><button class="ui button adn--layout__header-menu__button">Filter<span class="adn--side-nav__link__icon flaticon-tool"></<span></span></button></div>
          <div class="item"><button class="ui button adn--layout__header-menu__button"><i class="sidebar icon"></i></button></div>
    </div>

    </div>
     <!--logo goese here-->
        
    </div>
    <!--header ends here-->
     </div>   

</div>   
<!--the main content goes here-->
    <div class="row adn--nopadding-0 adn--layout__column-wrapper">
    <!--left navigation starts here-->
       <div class="column adn--layout__left-col adn--nopadding-0">
            <nav class="adn--side-nav">
                <a class="adn--side-nav__link active" href="">
                    <span class="adn--side-nav__link__icon flaticon-profile-1"></span>
                    <span class="adn--side-nav__link__title">Users</span>
                </a>

                 <a class="adn--side-nav__link" href="">
                     <span class="adn--side-nav__link__icon flaticon-handshake-1"></span>
                     <span class="adn--side-nav__link__title">Clients</span>
                 </a>

                 <a class="adn--side-nav__link" href="">
                     <span class="adn--side-nav__link__icon  flaticon-light-bulb-on"></span>
                     <span class="adn--side-nav__link__title">Initiatives</span>
                 </a>

                 <a class="adn--side-nav__link" href="">
                     <span class="adn--side-nav__link__icon flaticon-connection"></span>
                     <span class="adn--side-nav__link__title">Networks</span>
                 </a>

                 <a class="adn--side-nav__link" href="">
                     <span class="adn--side-nav__link__icon flaticon-download"></span>
                     <span class="adn--side-nav__link__title">Data Import</span>
                 </a>
            </nav>

        </div>
    <!--left navigation starts here-->

    <!--right content starts here-->
        <div class="column adn--layout__right-col adn--nopadding-0">
            <div class="row">
                <div class="adn--layout__right-col__button-wrapper">
                <!--gloabal button-->
                <button class="ui button adn--button adn--fright">Create New User</button>
                 <!--gloabal button ends here-->
                </div>
            </div>
            <div class="row">
                <div class="adn--layout__right-col__content-wrapper">
                    
                </div>
            </div>
        </div>
    <!--left content starts here-->
    </div>

<!--the main content ends here-->
</div>
<!--the outer frid ends here-->

</body>

</html>
