<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" type="text/css" href='../../semantic/dist/semantic.min.css'>
    <link rel="stylesheet" href="../stylesheets/global.css">
    <link rel="stylesheet" href="../stylesheets/button.css">
    <link rel="stylesheet" href="../stylesheets/checkbox.css">
    <link rel="stylesheet" href="../stylesheets/inputfield.css">
    <link rel="stylesheet" href="../stylesheets/profile.css">
    <link rel="stylesheet" href="../stylesheets/header.css">
    <link rel="stylesheet" href="../stylesheets/label.css">

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="../../semantic/dist/semantic.min.js"></script>

</head>

<body>
    <div class="ui grid">
        <div class="sixteen wide column">

            <!-- header starts here-->
            <div class="ui segment adn--header">
                <a href="" class="adn--header__logo-link"><img src="../images/adtechnacity_logo.svg" class="adn--header__logo-img"></a>
                <button class="adn-header__menu adn--fright"><i class="sidebar icon  adn--header__menu__icon"></i></button>
            </div>
            <!-- header ends here-->

            <!--card content wrapper starts here-->
            <div class="adn--card adn--clearfix">
                 <!--card title starts here-->
                    <div class="adn--card__header">
                        <h3 class="adn--card__header-title">USER PROFILE</h3>
                    </div>
                    <!--card title ends here-->

                <!--card content stars here-->
                <div class="adn--card__content adn--clearfix adn—padding-0">
                          
                      <!--profile image starts here-->
                        <div class="adn--card__profile-img__wrapper adn--fleft">
                            <img src="../images/avatar.png" alt="" class="adn--card__content__profile-img">
                        </div>
                        <!--profile image ends here-->

                            <!--global input field-->
                            <div class="ui form adn--input">
                                <div class="inline field">
                                    <label>First Name</label>
                                    <input type="text" placeholder="First Name">
                                </div>
                            </div>
                            <!--global input field-->

                            <!--global input field-->
                            <div class="ui form adn--input">
                                <div class="inline field">
                                    <label>Last Name</label>
                                    <input type="text" placeholder="Last Name">
                                </div>
                            </div>
                            <!--global input field-->

     
                           </div>
                         <!--card content stars here-->
                         <div class="adn--card__footer adn--clearfix">
                            <!--global button starts here-->
                                <button class="ui button adn--button adn--fright">Save Changes</button>
                            <!--global button ends here-->
                            </div>
                        <!--card input items ends herer-->
             
            </div>

            <!--card content wrapper end here-->

                        <!--card content wrapper starts here-->
            <div class="adn--card adn--clearfix">
                <!--card title starts here-->
                    <div class="adn--card__header">
                        <h3 class="adn--card__header-title">PASSWORD</h3>
                    </div>
                    <!--card title ends here-->

                <!--card content stars here-->
                <div class="adn--card__content adn--clearfix adn—padding-0">

                            <!--global input field-->
                            <div class="ui form adn--input">
                                <div class="inline field">
                                    <label>Current Password</label>
                                    <input type="password" placeholder="Current Password">
                                </div>
                            </div>
                            <!--global input field-->

                          <!--global input field-->
                            <div class="ui form adn--input">
                                <div class="inline field">
                                    <label>New Password</label>
                                    <input type="password" placeholder="New Password">
                                </div>
                            </div>
                            <!--global input field-->


                            <!--global input field-->
                            <div class="ui form adn--input">
                                <div class="inline field">
                                    <label>Repeat Password</label>
                                    <input type="password" placeholder="Repeat Password">
                                </div>
                            </div>
                            <!--global input field-->

                
                           </div>
                <!--card content stars here-->
                         <div class="adn--card__footer adn--clearfix">
                            <!--global button starts here-->
                                <button class="ui button adn--button adn--fright">Change Password</button>
                            <!--global button ends here-->
                            </div>
                        <!--card input items ends herer-->
             
            </div>

            <!--card content wrapper end here-->

        </div>
        </div>
</body>

</html>
