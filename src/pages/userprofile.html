<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" type="text/css" href='../../semantic/dist/semantic.min.css'>
    <link rel="stylesheet" href="../stylesheets/global.css">
    <link rel="stylesheet" href="../stylesheets/button.css">
    <link rel="stylesheet" href="../stylesheets/checkbox.css">
    <link rel="stylesheet" href="../stylesheets/inputfield.css">
    <link rel="stylesheet" href="../stylesheets/profile.css">
     <link rel="stylesheet" href="../stylesheets/header.css">
       <link rel="stylesheet" href="../stylesheets/label.css">


    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="../../semantic/dist/semantic.min.js"></script>

</head>

<body>
    <div class="ui grid">
        <div class="sixteen wide column">

            <!-- header starts here-->
            <div class="ui segment adn--header">
                <a href="" class="adn--logo-link"><img src="../images/adtechnacity_logo.svg" class="adn--logo-img"></a>
                <button class="adn--menu adn--fright"><i class="sidebar icon adn--menu-icon"></i></button>
            </div>
            <!-- header ends here-->

            <div class="ui two column centered grid">

                <div class="centered row">
                    <div class="column">
                        <table class="ui celled striped table adn--card">
                            <thead>
                                <tr>
                                    <th colspan="3">
                                        <span class="adn--card-hero">USER PROFILE</span>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="collapsing">
                                        <div class="adn--profile-img">
                                            <img class="adn--profile-img" src="../images/avatar.png" />
                                        </div>
                                    </td>
                                    <td>
                                        <form class="ui form adn--from">
                                                 <div class="inline field">
                                                 <!-- global label and input field starts here-->
                                                     <label class="adn--label adn--user__label__size">First Name</label>
                                                 <input type="text" class="adn--input adn--input__first-name" placeholder="First Name">
                                                  <!-- global label and input field ends here-->
                                             </div>
                                              <div class="inline field">
                                                  <!-- global label and input field starts here-->
                                                     <label class="adn--label adn--user__label__size">Last Name</label>
                                                 <input type="text" class="adn--input adn--input__last-name" placeholder="Last Name">
                                                     <!-- global label and input field Ends here-->
                                             </div>
                                            <div class="fields grid adn--fright">
                                            <!-- global button starts here-->
                                                <button class="ui button adn--button adn--fright adn--profile__btn" type="submit">Save Changes</button>
                                            <!-- global button ends  here-->

                                            </div>

                                        </form>
                                    </td>

                                </tr>
                            </tbody>
                        </table>
 <table class="ui celled striped table adn--card">
                            <thead>
                                <tr>
                                    <th colspan="3">
                                        <span class="adn--card-hero">PASSWORD</span>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <form class="ui form adn--from">
                                             <div class="inline field">
                                                 <!-- global label and input field starts here-->
                                                     <label class="adn--label adn--pasword__label__size">Curent Passeword</label>
                                                 <input type="password" class="adn--input adn--input__pasword" placeholder="Curent Passeword">
                                                  <!-- global label and input field ends here-->
                                             </div>
                                                <div class="inline field">
                                                 <!-- global label and input field starts here-->
                                                     <label class="adn--label adn--pasword__label__size">New Password</label>
                                                 <input type="password" class="adn--input adn--input__pasword" placeholder="New Password">
                                                  <!-- global label and input field ends here-->
                                             </div>
                                              <div class="inline field">
                                                 <!-- global label and input field starts here-->
                                                     <label class="adn--label adn--pasword__label__size">Repeat Password</label>
                                                 <input type="password" class="adn--input adn--input__pasword" placeholder="Repeat Password">
                                                  <!-- global label and input field ends here-->
                                             </div>
                                            <div class="fields grid adn--fright">
                                            <!-- global button starts here-->
                                                <button class="ui button adn--button adn--fright adn--password__btn" type="submit">Change Password</button>
                                            <!-- global button ends here-->

                                            </div>

                                        </form>
                                    </td>

                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>

        </div>
</body>

</html>
