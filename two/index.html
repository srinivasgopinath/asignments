<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html>
   <title>Table pop up</title>
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="css/style.css"/>
      <script src="js/script.js"></script>
   </head>
   <body>
      <div class="main-container">
         <div class="layout-container">
            <!--table starts here-->
            <table class="popup-table">
               <tbody>
                  <tr>
                     <th>Flile name</th>
                     <th> Download Link</th>
                  </tr>
                  <tr>
                     <td>Sublime</td>
                     <td><a href="#" class="popup-table__download right-tool" data-title="23 MB">Download</a></td>
                  </tr>
                  <tr>
                     <td>Photoshop</td>
                     <td><a href="#" class="popup-table__download left-tool left-tool" data-title="45 MB">Download</a></td>
                  </tr>
                  <tr>
                     <td>Illustator</td>
                     <td><a href="#" class="popup-table__download top-tool" data-title="60 MB">Download</a></td>
                  </tr>
                  <tr>
                     <td>Webmaster</td>
                     <td><a href="#" class="popup-table__download bottom-tool" data-title="50 MB">Download</a></td>
                  </tr>
                  <tr>
                     <td>bootstrap</td>
                     <td><a href="#" class="popup-table__download left-tool" data-title="700 MB">Download</a></td>
                  </tr>
                  <tr>
                     <td>Magento</td>
                     <td><a href="#" class="popup-table__download">Download</a></td>
                  </tr>
                  <tr>
                     <td>Abantecart</td>
                     <td><a href="#" class="popup-table__download">Download</a></td>
                  </tr>
               <tbody>
            </table>
            <!-- table ends here-->
            <!--pop up overlay starts here-->
            <div class="overlay-popup fade-in" id="open-overlay">
               <div class="overlay-popup__window">
                  <h3 class="overlay-popup__window__heading">Are you sure you want to Download ?</h3>
                  <div class="overlay-popup__btn-wrapper">
                     <a class="overlay-popup__btn-wrapper__window__button" href="#">Okay</a>
                  </div>
               </div>
            </div>
            <!--popup overlay ends here-->
         </div>
      </div>
   </body>
</html>
